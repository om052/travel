<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — RVIP Tours</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="logo" href="index.html">RVIP <span>TOURS</span></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="packages.html">Packages</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button id="hambContact" class="hamb" aria-label="menu">☰</button>
    </div>
  </header>

  <main>
    <section class="wrap section contact-section">
      <h1>Get in touch</h1>
      <div class="contact-grid">
        <form id="contactForm" class="form">
          <label>Full name <input name="name" required></label>
          <label>Email <input type="email" name="email" required></label>
          <label>Phone <input name="phone"></label>
          <label>Message <textarea name="message" rows="5"></textarea></label>
          <div class="form-actions">
            <button class="btn primary" type="submit">Send</button>
            <button type="button" id="clearBtn" class="btn ghost">Clear</button>
          </div>
          <p id="contactMsg" class="form-msg" aria-live="polite"></p>
        </form>

        <aside class="contact-aside">
          <h3>Contact Info</h3>
          <p><strong>Phone:</strong> 9020853985 / 7709859524</p>
          <p><strong>Email:</strong> <a href="mailto:rvipakluj@gmail.com">rvipakluj@gmail.com</a></p>
          <p><strong>Website:</strong> <a href="https://www.rvipttours.in" target="_blank" rel="noopener">www.rvipttours.in</a></p>
          <div class="mini-map">Map placeholder</div>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap foot-inner"><p>© <span id="year5"></span> RVIP Tours. All rights reserved.</p></div>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
